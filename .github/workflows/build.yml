name: CI for CS4244 Project

on:
  push:
    branches:
      - yijie
  pull_request:
    branches:
      - yijie
# If you are doing triggering your workflow from pushes or merging more than twice a day on average,
# please execute your workflow on a schedule instead.
# Comment the above 7 lines, and uncomment the following 3 lines
# on:
#   schedule:
#     - cron: "0 09,23 * * *"

env:
    BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 3
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - name: Build Project
        shell: bash
        run: |
          python -m pip install --user virtualenv
          python -m virtualenv venv
          source ./venv/Scripts/activate
          pip install -r requirements.txt
          python -m pytest